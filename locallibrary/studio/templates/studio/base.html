<!doctype html>
<html lang="ru">
<head><meta charset="utf-8"><title>Design.pro</title></head>
<body>
<header>
    <h1><a href="{% url 'studio:index' %}">Design.pro</a></h1>
    <nav>
        {% if request.user.is_authenticated %}
            Привет, {{ request.user.username }} | <a href="{% url 'studio:dashboard' %}">Профиль</a> | <a href="{% url 'studio:logout' %}">Выход</a>
        {% else %}
            <a href="{% url 'studio:login' %}">Вход</a> | <a href="{% url 'studio:register' %}">Регистрация</a>
        {% endif %}
    </nav>
    <hr>
</header>
<main>
    {% if messages %}
      <ul>
        {% for m in messages %}<li>{{ m }}</li>{% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
</main>
</body>
</html>
