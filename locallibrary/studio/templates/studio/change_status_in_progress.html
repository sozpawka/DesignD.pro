{% extends "studio/base.html" %}

{% block content %}

<p>Заявка: <strong>{{ application.title }}</strong></p>

<form method="post">
    {% csrf_token %}

</form>

<a href="{% url 'studio:dashboard' %}">Назад</a>
{% endblock %}
