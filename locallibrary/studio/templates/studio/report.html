{% extends "studio/base.html" %}
{% block content %}
<h1>Отчёт</h1>

<form method="get">
    <label>Дата с:</label>
    <input type="date" name="start" value="{{ start }}">
    <label>По:</label>
    <input type="date" name="end" value="{{ end }}">
    <button type="submit">Показать</button>
</form>

<hr>

<ul>
  {% for a in apps %}
    <li>
      {{ a.title }} — {{ a.status }} — {{ a.created }}
    </li>
  {% empty %}
    <li>Нет заявок</li>
  {% endfor %}
</ul>

{% endblock %}
